		<title>Consonants_0.1</title>
		<style>
			html, body
			{
				height: 100%;
				margin: 0;
				text-align: center;
				font-size: 70px;
			}
			#btn
			{
				text-align: center;
				font-size: 70px;
				padding: 60px 120px;
				
			}
		</style>
	</head>

	<body>
		<div id="info">0</div>
		<button id="btn" onclick="my_button_function()">New</button>
		<script type="text/javascript">

			function my_button_function()
			{
				var consonants = "BCDFGHJKLMNPQRSTVWXZ";
				var i, j, d, s, w, n;
				
				n = consonants.length;
				w = "";
				for (i = 3; i <= 9; i++)
				{
					s = "";
					for (j = 1; j <= i; j++)
					{
						do
						{
							d = consonants.substr(Math.floor((Math.random() * n)), 1);
						}
						while (s.lastIndexOf(d) >= 0);
						s += d;
					}
					w += s + "<br>";
				}
				document.getElementById("info").innerHTML = w;
			}
			
			my_button_function();
		</script>
	</body>
